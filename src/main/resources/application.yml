server:
  port: 8099
  error:
    include-message: always

spring-doc:
  swagger-ui:
    path: /swagger-ui.html

spring:
  docker:
    compose:
      file: "docker-compose.yml"

logging:
  level:
    root:
      org.springframework.web: "debug"
      org.hibernate: "debug"

datasource:
  protocol: "postgresql"
  host: "${POSTGRES_HOST}"
  port: "${POSTGRES_PORT}"
  database: "delivery_database_1"
  read-only: true
  pool:
    min-connections: 1
    max-connections: 3
