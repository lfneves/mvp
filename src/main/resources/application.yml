server:
  port: 8099
  error:
    include-message: always

spring-doc:
  swagger-ui:
    path: /swagger-ui.html

spring:
  docker:
    compose:
      file: "docker-compose.yml"

logging:
  level:
    root:
      org.springframework.web: "debug"
      org.hibernate: "debug"

datasource:
  protocol: "postgresql"
  host: "${POSTGRES_HOST}"
  port: "${POSTGRES_PORT:5432}"
  database: "${POSTGRES_DB}"
  user: "${POSTGRES_USER}"
  password: "${POSTGRES_PASSWORD}"
  pool:
    min-connections: 1
    max-connections: 30
